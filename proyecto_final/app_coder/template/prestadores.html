{% extends "padre.html" %}

{% load static %}

{% block contenido %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Especialidad</th>        
      </tr>
    </thead>
    <tbody>
        {% for n in prestadores %}

            <th scope="row">{{n.id}}</th>

      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}

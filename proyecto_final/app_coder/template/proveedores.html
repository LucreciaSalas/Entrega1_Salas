{% extends "padre.html" %}

{% load static %}

{% block contenido %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">CUIT</th>  
        <th scope="col">CBU</th>      
      </tr>
    </thead>
    <tbody>
        {% for n in proveedores %}
        <tr>
            <th scope="row">{{n.id}}</th>
            <td>{{n.nombre}}</td>
            <td>{{n.cuit}}</td>    
            <td>{{n.cbu}}</td>                     
      </tr>
      {% endfor %}
    </tbody>
  </table>



{% endblock %}
